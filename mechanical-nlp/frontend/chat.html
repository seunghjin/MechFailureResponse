<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mechanical Failure Solution Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        #chatbox {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px #bbb;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #messages {
            flex: 1;
            padding: 24px 20px 12px 20px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            min-height: 0;
        }
        .bubble {
            padding: 10px 16px;
            border-radius: 16px;
            margin: 8px 0;
            max-width: 80%;
            display: inline-block;
            word-break: break-word;
        }
        .user {
            background: #DCF8C6;
            float: right;
            clear: both;
        }
        .bot {
            background: #F1F0F0;
            float: left;
            clear: both;
        }
        #inputrow {
            display: flex;
            padding: 16px 20px;
            background: #fafafa;
            border-radius: 0 0 16px 16px;
            border-top: 1px solid #eee;
        }
        #usermsg {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        #sendbtn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: #fff;
            margin-left: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        h2 {
            margin: 0;
            padding: 20px 20px 0 20px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>Mechanical Failure Solution Chat</h2>
        <div id="messages"></div>
        <div id="inputrow">
            <input type="text" id="usermsg" placeholder="Describe the failure or ask a question..." autofocus />
            <button id="sendbtn">Send</button>
        </div>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const usermsg = document.getElementById('usermsg');
        const sendbtn = document.getElementById('sendbtn');

        function addBubble(text, who) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble ' + who;
            bubble.textContent = text;
            messagesDiv.appendChild(bubble);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const text = usermsg.value.trim();
            if (!text) return;
            addBubble(text, 'user');
            usermsg.value = '';
            addBubble('...', 'bot');
            const bubbles = document.querySelectorAll('.bot');
            const loadingBubble = bubbles[bubbles.length - 1];
            try {
                const res = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                loadingBubble.textContent = data.response;
            } catch (e) {
                loadingBubble.textContent = '[Error: Could not reach backend]';
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        sendbtn.onclick = sendMessage;
        usermsg.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
